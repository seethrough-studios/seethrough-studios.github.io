<h2>
  {% if include.link %}
    <a class="text-light" href={{include.link}}>
  {% endif %}
  {{include.title}}
  {% if include.link %}
    </a>
  {% endif %}
  <small class="text-muted">{% if include.subtitle %}
    {{include.subtitle}}
  {% else %}
    {{site.data.nav.subtitles[include.title]}}
  {% endif %}</small>
</h2>
